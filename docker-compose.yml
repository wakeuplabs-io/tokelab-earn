services:
  postgres:
    image: postgres:16-alpine
    container_name: tokelab-postgres
    environment:
      POSTGRES_USER: tokelab
      POSTGRES_PASSWORD: tokelab123
      POSTGRES_DB: tokelab_earn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tokelab -d tokelab_earn"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
